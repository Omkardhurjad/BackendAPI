name: Deploy API

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Deploy to VM (Replace with your deployment steps)
        uses: actions/ssh@v3
        with:
          host: "20.55.97.67"
          username: "azureuser"
          key: "secrets.SSH_PRIVATE_KEY"
          script: |
            # Replace these commands with your actual deployment steps
            # (e.g., copy files, run server)
            cd my_api_directory  # Replace with your directory on server
            pm2 start server.js  # Assuming you use pm2 for process management

      - name: Notify on failure
        uses: actions/github-script@v6
        if: failure()
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployment failed!'
            })
